<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Milancito üñ§</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=EB+Garamond:ital,wght@0,400;1,400&family=Playfair+Display:ital,wght@0,400;1,400;1,700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--blood:#8b0000;--pale:#f5e6e8;--dark:#05000d;--gold:#c9a96e}

body{
    background:var(--dark);
    font-family:'EB Garamond',Georgia,serif;
    min-height:100vh;overflow-x:hidden;
}

.bg{
    position:fixed;inset:0;z-index:0;
    background:
    radial-gradient(ellipse at 15% 40%,#1a0020 0%,transparent 55%),
    radial-gradient(ellipse at 85% 20%,#2d0010 0%,transparent 50%),
    #05000d;
}

#particles{position:fixed;inset:0;z-index:1;pointer-events:none;overflow:hidden}
.p{position:absolute;opacity:0;animation:fall linear infinite;user-select:none}
@keyframes fall{
    0%  {transform:translateY(-30px) rotate(0deg);opacity:0}
    10% {opacity:.6}90%{opacity:.6}
    100%{transform:translateY(105vh) rotate(360deg);opacity:0}
}

/* GIFs laterales */
.deco-side{
  position:fixed;width:100px;z-index:2;pointer-events:none;opacity:.8;
  filter:drop-shadow(0 0 8px rgba(139,0,0,.4));
}
.deco-side.l{left:6px;top:50%;transform:translateY(-50%)}
.deco-side.r{right:6px;top:50%;transform:translateY(-50%)}

/* ‚ïê‚ïê INTRO ‚ïê‚ïê */
#intro{
  position:fixed;inset:0;z-index:1000;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  background:var(--dark);gap:1.2rem;padding:2rem;
  transition:opacity 1.2s ease,visibility 1.2s ease;
}
#intro.hide{opacity:0;visibility:hidden}

.intro-img{
  width:200px;height:200px;object-fit:cover;border-radius:50%;
  box-shadow:0 0 50px rgba(139,0,0,.7),0 0 100px rgba(139,0,0,.3);
  border:2px solid rgba(139,0,0,.4);
  animation:imgPulse 3s ease-in-out infinite;
}
@keyframes imgPulse{
  0%,100%{box-shadow:0 0 50px rgba(139,0,0,.7),0 0 100px rgba(139,0,0,.3);transform:scale(1)}
  50%    {box-shadow:0 0 70px rgba(139,0,0,.9),0 0 130px rgba(139,0,0,.5);transform:scale(1.04)}
}

.intro-title{
  font-family:'Cinzel',serif;font-weight:700;letter-spacing:5px;
  font-size:clamp(2rem,7vw,4.5rem);color:var(--pale);
  text-shadow:0 0 25px var(--blood),0 0 50px rgba(139,0,0,.4);
  text-align:center;
}
.intro-sub{
  font-family:'Playfair Display',serif;font-style:italic;
  font-size:clamp(.95rem,2.5vw,1.3rem);color:var(--gold);text-align:center;
}
.btn-intro{
  font-family:'Cinzel',serif;font-size:1rem;letter-spacing:4px;
  text-transform:uppercase;color:var(--pale);
  background:transparent;border:1px solid rgba(139,0,0,.6);
  padding:1rem 3rem;cursor:pointer;
  position:relative;overflow:hidden;transition:all .4s ease;margin-top:.5rem;
}
.btn-intro::before{
  content:'';position:absolute;inset:0;
  background:linear-gradient(135deg,var(--blood),#5a0000);
  transform:translateX(-101%);transition:transform .4s ease;z-index:-1;
}
.btn-intro:hover::before{transform:translateX(0)}
.btn-intro:hover{letter-spacing:6px;box-shadow:0 0 30px rgba(139,0,0,.5)}

/* ‚ïê‚ïê MAIN ‚ïê‚ïê */
#main{
  position:relative;z-index:3;min-height:100vh;
  padding:2rem 1rem 7rem;opacity:0;transition:opacity 1.2s ease;
}
#main.show{opacity:1}

.header{text-align:center;padding:3.5rem 1rem 1.5rem}
.header-gif{width:85px;display:block;margin:0 auto 1.2rem;filter:drop-shadow(0 0 10px rgba(139,0,0,.5))}
.main-title{
  font-family:'Cinzel',serif;font-weight:700;letter-spacing:6px;
  font-size:clamp(2.2rem,8vw,5rem);color:var(--pale);
  text-shadow:0 0 30px var(--blood),0 0 60px rgba(139,0,0,.3);line-height:1.1;
}
.main-sub{
  font-family:'Playfair Display',serif;font-style:italic;
  font-size:clamp(1rem,3vw,1.5rem);color:var(--gold);margin-top:.6rem;
}

.divider{
  display:flex;align-items:center;justify-content:center;
  gap:1rem;margin:2.5rem auto;max-width:500px;
  color:var(--blood);font-size:1.4rem;padding:0 2rem;
}
.divider::before,.divider::after{content:'';flex:1;height:1px;background:linear-gradient(to right,transparent,rgba(139,0,0,.6))}
.divider::after{background:linear-gradient(to left,transparent,rgba(139,0,0,.6))}

.gallery-label{
  font-family:'Cinzel',serif;letter-spacing:3px;
  font-size:clamp(1rem,2.5vw,1.4rem);
  color:var(--pale);text-align:center;margin-bottom:2rem;
  text-shadow:0 0 12px var(--blood);
}

/* Cards */
.gallery{
  display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:1.1rem;max-width:1100px;margin:0 auto;padding:0 1.5rem;
}
.card{perspective:1000px;height:150px;cursor:pointer}
.card-inner{
  width:100%;height:100%;position:relative;
  transform-style:preserve-3d;transition:transform .7s cubic-bezier(.4,0,.2,1);
}
.card:hover .card-inner,.card.flipped .card-inner{transform:rotateY(180deg)}
.card-front,.card-back{
  position:absolute;inset:0;backface-visibility:hidden;
  border-radius:6px;display:flex;align-items:center;justify-content:center;padding:1rem;
}
.card-front{
  background:linear-gradient(135deg,#0b0118 0%,#1a0a2e 100%);
  border:1px solid rgba(139,0,0,.35);flex-direction:column;gap:.4rem;
  box-shadow:0 4px 20px rgba(0,0,0,.6);transition:border-color .3s,box-shadow .3s;
}
.card:hover .card-front{border-color:rgba(139,0,0,.7);box-shadow:0 6px 30px rgba(139,0,0,.3)}
.card-num{font-family:'Cinzel',serif;font-size:2rem;font-weight:700;color:var(--blood);line-height:1}
.card-hint{font-family:'Playfair Display',serif;font-style:italic;color:rgba(245,230,232,.35);font-size:.8rem;letter-spacing:2px}
.card-back{
  background:linear-gradient(135deg,#7a0000 0%,#3d0000 100%);
  transform:rotateY(180deg);border:1px solid rgba(245,230,232,.15);
  box-shadow:0 4px 25px rgba(139,0,0,.5);
}
.card-back p{
  font-family:'EB Garamond',Georgia,serif;font-style:italic;
  color:var(--pale);font-size:clamp(.82rem,1.8vw,.95rem);
  text-align:center;line-height:1.6;
}

/* Footer */
.footer{text-align:center;padding:2.5rem 1rem 6rem;display:flex;flex-direction:column;align-items:center;gap:1.4rem}
.footer-img{
  width:220px;border-radius:12px;
  box-shadow:0 0 35px rgba(139,0,0,.7),0 0 70px rgba(139,0,0,.3);
  border:1px solid rgba(139,0,0,.4);
}
.footer-quote{font-family:'Playfair Display',serif;font-style:italic;font-size:1.2rem;color:var(--gold);text-shadow:0 0 8px rgba(201,169,110,.3)}
.footer-sign{font-family:'EB Garamond',serif;font-style:italic;font-size:1rem;color:rgba(201,169,110,.65)}

/* ‚ïê‚ïê PLAYER ‚ïê‚ïê  */
#player{
  position:fixed;bottom:0;left:0;right:0;z-index:50;
  background:rgba(5,0,15,.95);backdrop-filter:blur(20px);
  border-top:1px solid rgba(139,0,0,.3);
  padding:.8rem 1.5rem;
  display:none;align-items:center;justify-content:center;gap:1.5rem;
}
#player.show{display:flex;animation:slideUp .5s ease}
@keyframes slideUp{from{transform:translateY(100%)}to{transform:translateY(0)}}

.vinyl{
  width:45px;height:45px;border-radius:50%;flex-shrink:0;
  background:radial-gradient(circle,#0a0005 30%,#8b0000 31%,#0a0005 33%,#1a0a2e 50%,#0a0005 51%);
  box-shadow:0 0 15px rgba(139,0,0,.5);
  animation:spin 4s linear infinite paused;
}
.vinyl.playing{animation-play-state:running}
@keyframes spin{to{transform:rotate(360deg)}}

.player-info{text-align:left}
.player-song{color:var(--pale);font-family:'Cinzel',serif;font-size:1rem;font-weight:600;letter-spacing:1px}
.player-artist{color:var(--gold);font-size:.8rem;font-family:'Playfair Display',serif;font-style:italic}

.play-btn{
  background:var(--blood);border:none;color:white;
  width:40px;height:40px;border-radius:50%;font-size:1rem;cursor:pointer;
  display:flex;align-items:center;justify-content:center;flex-shrink:0;
  transition:all .3s;box-shadow:0 0 15px rgba(139,0,0,.4);
}
.play-btn:hover{transform:scale(1.1);box-shadow:0 0 25px rgba(139,0,0,.7)}

@media(max-width:600px){
  .deco-side{display:none}
  .gallery{grid-template-columns:repeat(auto-fill,minmax(145px,1fr))}
  .card{height:130px}
  .card-num{font-size:1.6rem}
  .footer-img{width:160px}
}
</style>
</head>
<body>
